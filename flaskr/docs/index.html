<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('blog.index') }}">Blog</a>
        <li><a href="{{ url_for('blog.contact') }}">Contact</a>
        <li><a href="{{ url_for('docs.docs') }}">Docs</a>
      </ul>
    </nav>

    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        basePath: './docs/',
        name: "Tanger's Docs",
        loadNavbar: true,
        loadSidebar: true,
        auto2top: true, // 自动滚动到顶部
        subMaxLevel: 2, // 生成大纲的最大层级

    }
    </script>
    
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
  </body>
</html>

<style>
  nav {
  background: #333;
  color: #fff;
  padding: 0.5rem 1rem;
  text-align: center;
  border-radius: 10px;
}
  nav ul {
    list-style: none;
    padding: 0;
  }
  nav ul li {
    display: inline;
    margin-right: 10px;
  }
  nav ul li:last-child {
    margin-right: 0;
  }
</style>
